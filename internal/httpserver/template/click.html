<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TZF Server Clickable Debugger</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <span
      id="mousecoord"
      style="
        display: block;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 9999;
        background-color: white;
      "
    ></span>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios@1.5.0/dist/axios.min.js"></script>
    <script>
      var southWest = L.latLng(-90, -180);
      var northEast = L.latLng(90, 180);
      var bounds = L.latLngBounds(southWest, northEast);
      var map = L.map("map", {
        maxBounds: bounds,
        maxBoundsViscosity: 1,
        worldCopyJump: true,
        maxZoom: 18,
        minZoom: 3,
        cursor: true,
      }).setView([40.7128, -74.006], 5);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      }).addTo(map);

      var markers = [];
      var polygons = [];

      map.on("mousemove", function (e) {
        var lng = e.latlng.wrap().lng.toFixed(4);
        var lat = e.latlng.wrap().lat.toFixed(4);
        document.getElementById(
          "mousecoord"
        ).innerHTML = `Lat: ${lat} Lng: ${lng}`;
      });

      map.on("click", function (e) {
        var lng = e.latlng.wrap().lng.toFixed(4);
        var lat = e.latlng.wrap().lat.toFixed(4);

        axios
          .get("/api/v1/tz", {
            params: {
              longitude: lng,
              latitude: lat,
            },
          })
          .then(function (response) {
            var timezone = response.data.timezone;
            var abbreviation = response.data.abbreviation;
            var offset = response.data.offset.seconds;
            var popupContent = `
            <b>Timezone:</b> ${timezone}<br>
            <b>Abbreviation:</b> ${abbreviation}<br>
            <b>Offset:</b> ${offset}<br>
            <b>Latitude:</b> ${lat}<br>
            <b>Longitude:</b> ${lng}
          `;

            var marker = L.marker(e.latlng).addTo(map);
            marker.bindPopup(popupContent).openPopup();
            markers.push(marker);
          })
          .catch(function (error) {
            console.error(error);
          });

        axios
          .get("/api/v1/tz/geojson", {
            params: {
              longitude: lng,
              latitude: lat,
            },
          })
          .then(function (response) {
            var tzid = response.data.properties.tzid;
            if (!isPolygonAdded(tzid)) {
              var geojson = L.geoJSON(response.data).addTo(map);
              polygons.push({ tzid: tzid, geojson: geojson });
            }
          })
          .catch(function (error) {
            console.error(error);
          });
      });

      function isPolygonAdded(tzid) {
        for (var i = 0; i < polygons.length; i++) {
          if (polygons[i].tzid === tzid) {
            return true;
          }
        }
        return false;
      }
    </script>
  </body>
</html>
